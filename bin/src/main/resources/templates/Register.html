<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{Layout::view('Login', ~{::article})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       article {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            color: #fff;
        }

        .glass-container {
            position: relative;
            width: 380px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .form-label {
            color: #ffffff;
            font-size: 14px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
	    <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav">
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/getcategories}">Trang chủ</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/getproducts}">Sản phẩm</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/getUser}">Người dùng</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/cart}">Giỏ hàng</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/pay}">Thanh toán</a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/#">Danh mục</a>
	            </li>
	        </ul>
	    </div>
		<div class="ms-auto">
			<a href="account/login" class="btn btn-outline-light me-2">Đăng nhập</a>
			<a href="account/register" class="btn btn-outline-light">Đăng Ký</a>
		</div>
	</nav>
	<article>
		<div class="glass-container">
		    <h3 class="text-center text-light">Đăng Ký</h3>
		    <div th:if="${error}" class="alert alert-danger text-center">
		        <span th:text="${error}"></span>
		    </div>
		    <form action="/account/register" method="POST">
			    <div class="row">
			        <div class="col-6 mb-2">
			            <label class="form-label">Tên đăng nhập</label>
			            <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required>
			        </div>
			        <div class="col-6 mb-2">
			            <label class="form-label">Họ và Tên</label>
			            <input type="text" class="form-control" name="fullName" placeholder="Họ và Tên" required>
			        </div>
			    </div>
			    <div class="mb-2">
			        <label class="form-label">Email</label>
			        <input type="email" class="form-control" name="email" placeholder="Email" required>
			    </div>
			    <div class="mb-2">
			        <label class="form-label">Số điện thoại</label>
			        <input type="tel" class="form-control" name="phone" placeholder="Số điện thoại" required>
			    </div>
			    <div class="mb-2">
			        <label class="form-label">Địa chỉ</label>
			        <input type="text" class="form-control" name="address" placeholder="Địa chỉ" required>
			    </div>
			    <div class="row">
			        <div class="col-6 mb-2">
			            <label class="form-label">Mật khẩu</label>
			            <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
			        </div>
			        <div class="col-6 mb-2">
					    <label class="form-label">Xác nhận mật khẩu</label>
					    <input type="password" class="form-control" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
					</div>
			    </div>
			    <button type="submit" class="btn btn-primary w-100 mt-2">Đăng Ký</button>
			</form>
		    <div class="text-center mt-2">
		        <a href="/account/login" class="text-info">Đã có tài khoản? Đăng nhập</a>
		    </div>
		</div>
	</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
