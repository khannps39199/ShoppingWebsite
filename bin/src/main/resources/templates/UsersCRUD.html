<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 650px;
            overflow-y: auto;
        }
        .equal-height {
            display: flex;
            align-items: stretch;
        }
        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
        .equal-height .card {
            flex: 1;
        }
    </style>
</head>
<body class="bg-light">
	
    <div class="row px-4 mt-4 equal-height">
        <div class="col-md-3">
            <div class="card p-3">
                <h3>Thêm/Sửa Người Dùng</h3>
                <form th:action="@{/users/save}" th:object="${newUser}" method="post">
                    <input type="hidden" th:field="*{userId}">
                    <input type="hidden" name="page" th:value="${currentPage}">
                    <input type="hidden" name="size" th:value="${size}">
                    <div class="mb-2"><label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-2"><label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{passwordHash}">
                    </div>
                    <div class="mb-2"><label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                    </div>
                    <div class="mb-2"><label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-2"><label class="form-label">Vai trò</label>
                        <select class="form-control" th:field="*{role}">
                            <option value="Customer">Khách hàng</option>
                            <option value="Admin">Quản trị viên</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Lưu</button>
                        <a href="/users/new" class="btn btn-success w-100 mt-2">Tạo Mới</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3">
				<div class="d-flex justify-content-between align-items-center mb-2">
				    <h3>Danh sách Người Dùng</h3>
					<div class="mb-3">
						<label for="pageSize" class="form-label">Số lượng sản phẩm mỗi trang:</label>
						<select id="pageSize" class="form-select" onchange="changePageSize()">
						    <option value="5" th:selected="${size == 5}">5</option>
						    <option value="10" th:selected="${size == 10}">10</option>
						    <option value="20" th:selected="${size == 20}">20</option>
						</select>
						<div id="currentPage" th:data-value="${currentPage}"></div>
									</div>
				</div>
                <div class="table-container">
					
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th><th>Tên đăng nhập</th><th>Họ và Tên</th><th>Email</th><th>Vai trò</th><th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iterStat : ${users}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <a th:href="@{/users/edit/{id}(id=${user.userId}, page=${currentPage}, size=${size})}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/getUser(page=${currentPage - 1}, size=${size})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/getUser(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/getUser(page=${currentPage + 1}, size=${size})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
<script>
    function changePageSize() {
        var selectedSize = document.getElementById("pageSize").value;
        window.location.href = "/getUser?page=0&size=" + selectedSize;
    }
</script>


</html>
