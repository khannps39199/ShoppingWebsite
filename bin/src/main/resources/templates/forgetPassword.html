<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }

        .glass-container {
            width: 380px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .form-label {
            color: #ffffff;
            font-size: 14px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
	        <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/getcategories}">Trang chủ</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/getproducts}">Sản phẩm</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/getUser}">Người dùng</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/cart}">Giỏ hàng</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/pay}">Thanh toán</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/#">Danh mục</a>
	                </li>
	            </ul>
	        </div>
			<div class="ms-auto">
							            <a href="account/login" class="btn btn-outline-light me-2">Đăng nhập</a>
							            <a href="account/register" class="btn btn-outline-light">Đăng Ký</a>
			
<div class="glass-container">
    <h3 class="text-center text-light">Quên Mật Khẩu</h3>
    <p class="text-center text-light">Nhập email của bạn để nhận liên kết khôi phục mật khẩu</p>
    <form action="#" method="POST">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Gửi Yêu Cầu</button>
    </form>
    <div class="text-center mt-2">
        <a href="login.html" class="text-info">Quay lại đăng nhập</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
