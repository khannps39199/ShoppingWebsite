# Application name
spring.application.name=PS39199_NguyenNhutKha_Assignment
# Database connection details
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PS39199_Java5_ASMSQL;encrypt=false
spring.datasource.username=sa
spring.datasource.password=1609
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# Show SQL queries in console (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
