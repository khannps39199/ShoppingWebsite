<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 650px;
            overflow-y: auto;
        }
        .equal-height {
            display: flex;
            align-items: stretch;
        }
        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
        .equal-height .card {
            flex: 1;
        }
        .small-select {
            width: 80px; 
            font-size: 14px;
            right: 20px;
        }
        .select-container {
            display: flex;
            justify-content: flex-end; /* Đẩy select về bên phải */
            align-items: center; /* Căn giữa theo chiều dọc */
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="row px-4 mt-4 equal-height">
        <div class="col-md-3">
            <div class="card p-3">
                <h3>Thêm/Sửa Sản phẩm</h3>
                <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{productID}"> <!-- Sửa lại từ productId thành productID -->
                    
                    <div class="mb-2">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" required></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Giá</label>
                        <input type="number" class="form-control" th:field="*{price}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Giảm giá (%)</label>
                        <input type="number" class="form-control" th:field="*{discount}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Số lượng</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="imageFile" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Danh mục</label>
                        <select class="form-control" th:field="*{category.categoryID}" required>
                            <option th:each="category : ${categories}" th:value="${category.categoryID}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Lưu</button>
                        <a href="/products/new" class="btn btn-success w-100 mt-2">Tạo Mới</a>
                    </div>
                </form>
            </div>
        </div>
		<div class="col-md-9">
		    <div class="card p-3">
		        <h3>Danh sách Sản phẩm</h3>
		        <div class="table-container">
		            <table class="table table-striped table-bordered table-hover">
		                <thead class="table-dark">
		                    <tr>
		                        <th>#</th>
		                        <th>Tên</th>
		                        <th>Mô tả</th>
		                        <th>Giá</th>
		                        <th>Giảm giá</th>
		                        <th>Số lượng</th>
		                        <th>Danh mục</th>
		                        <th>Hình ảnh</th>
		                        <th>Hành động</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:each="product, iterStat : ${products}">
		                        <td th:text="${iterStat.index + 1}"></td>
		                        <td th:text="${product.name}"></td>
		                        <td th:text="${product.description}"></td>
		                        <td th:text="${product.price}"></td>
		                        <td th:text="${product.discount} + '%'"></td>
		                        <td th:text="${product.stock}"></td>
		                        <td th:text="${product.category.name}"></td>
		                        <td>
		                            <img th:src="@{'/Hinh/' + ${product.image}}" alt="Hình ảnh" width="50">
		                        </td>
		                        <td class="d-flex gap-2">
		                            <a th:href="@{/products/edit/{id}(id=${product.productID})}" class="btn btn-warning btn-sm">Sửa</a>
		                            <a th:href="@{/products/delete/{id}(id=${product.productID})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>

		        <!-- Phân trang -->
		        <div class="d-flex justify-content-between align-items-center mt-3">
		            <span>Trang <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span></span>
		            <div>
		                <a th:if="${hasPrevious}" th:href="@{/admin/getproducts(page=${currentPage - 1}, size=${pageSize})}" class="btn btn-secondary btn-sm">Trước</a>
		                <a th:if="${hasNext}" th:href="@{/admin/getproducts(page=${currentPage + 1}, size=${pageSize})}" class="btn btn-secondary btn-sm">Sau</a>
		            </div>
		        </div>
		    </div>
		</div>

    </div>
</body>
</html>
