<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Dark Glassmorphism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            color: #fff;
        }

        /* Họa tiết động */
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveCircles 10s infinite alternate ease-in-out;
        }

        .circle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            bottom: 10%;
            right: 20%;
            animation-duration: 14s;
        }

        @keyframes moveCircles {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        /* Form kính mờ tối */
        .glass-container {
            position: relative;
            z-index: 1;
            width: 450px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        /* Hiệu ứng ánh sáng viền */
        .glass-container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 255, 255, 0));
            filter: blur(10px);
            z-index: -1;
        }

        /* Nút neon xanh dương */
        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            font-size: 18px;
            padding: 12px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Text sáng hơn trên nền tối */
        .form-label {
            color: #ffffff;
            font-size: 18px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Liên kết sáng hơn */
        .text-light {
            font-size: 16px;
        }
		.toCenter{
			display: flex;
			justify-content: center;
		}
    </style>
</head>
<body>

<!-- Họa tiết động -->
<div class="circle"></div>
<div class="circle"></div>
<div class="toCenter mt-5">
    <div class="glass-container">
        <h2 class="text-center text-light">Đăng Nhập</h2>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{|/account/login|}" method="POST">
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="mb-4">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" name="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-warning">Quên mật khẩu?</a> | <a href="/account/register" name="register" class="text-info">Đăng
            ký</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
