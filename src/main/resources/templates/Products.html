<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            --bs-gutter-x: 0 !important;
        }
        .product-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            color: #333;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .btn-primary, .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border: none;
        }
        .btn-primary {
            background: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #28a745;
            margin-top: 5px;
        }
        .btn-secondary:hover {
            background: #218838;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="container">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
			<form action="/products/filter" method="get" class="row g-3">
			    <!-- Ô chọn loại hàng -->
			    <div class="col-md-3">
			        <select class="form-select" name="categoryID" id="categoryID">
			            <option value="" selected>Chọn loại hàng</option>
						<option th:each="cat : ${categories}"
						        th:value="${cat.id}"
						        th:text="${cat.name}">
						</option>
			        </select>
			    </div>
			    <!-- Ô nhập giá tối thiểu -->
			    <div class="col-md-3">	
			        <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice"
			               th:value="${minPrice}" placeholder="Nhập Giá Tối Thiểu">
			    </div>
			    <!-- Ô nhập giá tối đa -->
			    <div class="col-md-3">
			        <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice"
			               th:value="${maxPrice}" placeholder="Nhập Giá Tối Đa">
			    </div>
			    <!-- Nút Lọc -->
			    <div class="col-md-3 align-self-end">
			        <button type="submit" class="btn btn-primary w-100">Lọc</button>
			    </div>
			</form>
            <!-- Lặp qua danh sách sản phẩm -->
            <div class="col-md-3 my-4" th:each="product : ${products}">
                <div class="card product-card text-center p-3">
                    <img th:src="@{'/hinh/' + ${product.image}}" alt="Hình ảnh sản phẩm" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.price} + ' $'"></p>
                        <p class="card-text">A stylish and comfortable outfit perfect for any occasion.</p>
                        <form method="post">
                            <input type="hidden" name="productId" th:value="${product.productID}" />
                            <button type="submit" th:formaction="@{/Order}" class="btn btn-primary">Buy Now</button>
                            <button type="submit" th:formaction="@{/addToCart}" class="btn btn-secondary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4">
				<li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
				    <a class="page-link" 
				       th:href="@{/products/filter(categoryID=${param.categoryID}, minPrice=${minPrice}, maxPrice=${maxPrice}, page=${currentPage > 0 ? currentPage - 1 : 0})}">
				       Previous
				    </a>
				</li>

				<li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				    th:classappend="${i == currentPage} ? 'active'">
					<a class="page-link"
					   th:href="@{/products/filter(categoryID=${param.categoryID}, minPrice=${minPrice}, maxPrice=${maxPrice}, page=${i})}"
					   th:text="${i + 1}"></a>
				</li>

				<li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
				    <a class="page-link" 
				       th:href="@{/products/filter(categoryID=${param.categoryID}, minPrice=${minPrice}, maxPrice=${maxPrice}, page=${currentPage + 1})}">
				       Next
				    </a>
				</li>
            </ul>
        </nav>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Shop. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
